<mat-card>
  <mat-card-content>
    <mat-chip-set>
      <mat-chip *ngFor="let guessLetter of (guess$ | async)">
        <span>{{ guessLetter }}</span>
      </mat-chip>
    </mat-chip-set>
    <div>
      <span *ngIf="!(isPaused$ | async)">{{guessSummary$ | async}}</span>
    </div>
    <h6 *ngIf="isPaused$ | async">The game is paused. Resume play to view the current guess</h6>
  </mat-card-content>
</mat-card>
