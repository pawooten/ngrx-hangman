<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <h4>{{gameRecord$ | async}}</h4>
      </mat-list-item>
      <mat-list-item>
        <h4>Guesses: {{guessCount$ | async}}</h4>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field appearance="fill">
          <mat-label>Player Name</mat-label>
          <input matInput [formControl]="playerName" value="{{playerName$ | async}}" (change)="onFormPlayerNameChange()">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
