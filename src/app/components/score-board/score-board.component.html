<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <h4>{{gameRecord$ | async}}</h4>
      </mat-list-item>
      <mat-list-item>
        <h4>Player: {{playerName$ | async}}</h4>
      </mat-list-item>
      <mat-list-item>
        <h4>Elapsed Time: {{gameTime$ | async}}</h4>
      </mat-list-item>
      <mat-list-item>
        <h4>Guessed Letters: {{guessCount$ | async}}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
