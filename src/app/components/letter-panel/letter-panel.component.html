<mat-card>
  <mat-card-content>
    <mat-grid-list rows="3" cols="1" class="ngrx-hangman__letter-panel-outer-list">
      <mat-grid-list *ngFor="let rowLetters of letters; index as rowIndex" cols="{{rowLetters.length}}" [ngClass]="rowCss[rowIndex]" rowHeight="5em">
        <mat-grid-tile *ngFor="let rowLetter of rowLetters">
          <button mat-fab (click)="onLetterClicked($event, rowLetter)" [disabled]="isSelectedLetter(rowLetter)">
            {{rowLetter}}
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
